<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{modules/layout :: layout(_content = ~{::content},_title = null,_footer = null,_head = null)}">
<th:block th:fragment="content">
    <div class="container home">
        <th:block th:replace="~{modules/header}" />
        <main>
            <!-- <th:block th:replace="~{modules/inc/nav}"/> -->
            <div class="content">
                <article>
                    <h2>首页 <span>Home.</span></h2>
                    <th:block th:if="${not #strings.isEmpty(theme.config.basic.recommend_post.iemo_recommend_show)}">
                        <th:block th:replace="~{modules/inc/home-recommend-regular}"/>
                        <th:block th:replace="~{modules/inc/home-recommend-swiper}"/>
                    </th:block>
                    <div class="bottom">
                        <div class="recommend-bar">
                            <ul>
                                <li><a class="active"><i class="iconfont icon-bookmark"></i> 最新发布</a></li>
                                <!-- <li><a><i class="iconfont icon-flag"></i> 为你推荐</a></li> -->
                                <div class="slider"></div>
                            </ul>
                        </div>
                        <th:block th:replace="~{modules/inc/home-new}"/>
                        <!-- <th:block th:replace="~{modules/inc/home-sticky}" /> -->
                    </div>
                </article>
                <th:block th:replace="~{modules/aside}"/>
            </div>
            <div id="footer-banner" style="padding:0rem">
                <div class="footer-banner-links">
                    <div class="footer-banner-left">
                        <div id="footer-banner-tips">
                            <div style="display: flex;flex-direction: row;align-items: center;">
                                ©2021 - 2024 By <a class="footer-banner-link" href="/" target="_blank">新·都在</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-banner-right">
                        <a class="footer-banner-link cloud" href="https://www.aliyun.com/"
                           rel="noopener external nofollow noreferrer noopener" target="_blank"
                        th:if="${theme.config.basic.iemo_cdn_src} != null">
                            <span>本网站由</span>&nbsp;&nbsp;
                            <img alt="aliyun_cloud" class="entered cloud loading"
                                 th:src="${theme.config.basic.iemo_cdn_src}" data-ll-status="loading">
                            &nbsp;&nbsp;<span>提供CDN加速/云存储服务</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

</th:block>

</html>
