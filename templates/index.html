<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{modules/layout :: layout(_content = ~{::content},_title = null,_footer = null,_head = null)}">
<th:block th:fragment="content">
    <div class="container home">
        <th:block th:replace="~{modules/header}" />
        <main>
            <!-- <th:block th:replace="~{modules/inc/nav}"/> -->
            <div class="content">
                <article>
                    <h2>首页 <span>Home.</span></h2>
                    <th:block th:if="${not #strings.isEmpty(theme.config.basic.recommend_post.iemo_recommend_show)}">
                        <th:block th:replace="~{modules/inc/home-recommend-regular}"/>
                        <th:block th:replace="~{modules/inc/home-recommend-swiper}"/>
                    </th:block>
                    <div class="bottom">
                        <div class="recommend-bar">
                            <ul>
                                <li><a class="active"><i class="iconfont icon-bookmark"></i> 最新发布</a></li>
                                <!-- <li><a><i class="iconfont icon-flag"></i> 为你推荐</a></li> -->
                                <div class="slider"></div>
                            </ul>
                        </div>
                        <th:block th:replace="~{modules/inc/home-new}"/>
                        <!-- <th:block th:replace="~{modules/inc/home-sticky}" /> -->
                    </div>
                </article>
                <th:block th:replace="~{modules/aside}"/>
            </div>
            <th:block th:replace="~{modules/footer}" />
        </main>
    </div>

</th:block>

</html>
